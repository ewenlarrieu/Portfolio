<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Contact/contact.css" />
    <link rel="stylesheet" href="/Components/navbar.css" />
    <link rel="stylesheet" href="/Components/footer.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Contactez-moi</title>
  </head>
  <body>
    <nav>
      <a href="/Home/index.html">Home</a>
      <a href="/Projects/projects.html">Projects</a>
      <a href="/Contact/contact.html">Contact</a>
    </nav>
    <section class="Contact-section">
      <h1>Contactez-moi</h1>
      <form id="contactForm" class="contact-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Votre email"
          />
        </div>
        <div class="form-group">
          <label for="nom">Nom</label>
          <input
            type="text"
            id="nom"
            name="nom"
            required
            placeholder="Votre nom"
          />
        </div>
        <div class="form-group">
          <label for="prenom">Prénom</label>
          <input
            type="text"
            id="prenom"
            name="prenom"
            required
            placeholder="Votre prénom"
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            required
            placeholder="Votre message..."
          ></textarea>
        </div>
        <button type="submit" class="btn-send">Envoyer</button>
      </form>

      <p id="form-status"></p>

      <script>
        document
          .getElementById("contactForm")
          .addEventListener("submit", async function (e) {
            e.preventDefault();

            const formData = {
              email: document.getElementById("email").value,
              nom: document.getElementById("nom").value,
              prenom: document.getElementById("prenom").value,
              message: document.getElementById("message").value,
            };

            const status = document.getElementById("form-status");
            status.textContent = "⏳ Envoi en cours...";

            try {
              const response = await fetch("http://localhost:3000/send", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData),
              });

              const data = await response.json();

              if (data.success) {
                status.textContent = "✅ Message envoyé avec succès !";
                document.getElementById("contactForm").reset();
              } else {
                status.textContent = "❌ Erreur : " + data.error;
              }
            } catch (error) {
              status.textContent = "⚠️ Erreur de connexion au serveur.";
            }
          });
      </script>
    </section>
    <footer class="footer">
      <p>Ewen Larrieu © 2025 | Développeur Web Full Stack</p>
      <div class="footer-socials">
        <a href="https://github.com/ewenlarrieu" target="_blank">GitHub</a>
        <a
          href="https://www.linkedin.com/in/ewen-larrieu-923860368/"
          target="_blank"
          >LinkedIn</a
        >
        <a href="/Contact/contact.html">Contactez-moi</a>
      </div>
    </footer>
  </body>
</html>
